<!DOCTYPE html>
<html>
<head>
    <title>題目管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin: 10px 0;
        }
        .label {
            display: block;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>題目管理</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label class="label" for="testData">上傳測試資料（ZIP 檔案）：</label>
                <input class="input-field" type="file" name="testData" id="testData" accept=".zip">
            </div>
            <div class="form-group">
                <label class="label" for="memoryLimit">記憶體限制（MB）：</label>
                <input class="input-field" type="number" name="memoryLimit" id="memoryLimit">
            </div>
            <div class="form-group">
                <label class="label" for="timeLimit">時間限制（秒）：</label>
                <input class="input-field" type="number" name="timeLimit" id="timeLimit">
            </div>
            <div class="form-group">
                <label class="label" for="description">上傳題目敘述（PDF 檔案）：</label>
                <input class="input-field" type="file" name="description" id="description" accept=".pdf">
            </div>
            <div class="form-group">
                <input type="submit" value="提交">
            </div>
        </form>
    </div>
</body>
</html>
